spring.application.name=KuenyaWZ API

# Application Configuration
application.version=1.0
application.repositoryUrl=https://github.com/vianneynara/kuenyawz-api
application.accepted-image-extensions=png,jpg,jpeg,webp

# Server Configuration
server.port=8081

# Logging Configuration
logging.level.dev.realtards.kuenyawz.filters.RequestLoggingFilter=DEBUG
#logging.level.org.springframework.security=trace

# Documentation Configuration
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operations-sorter=alpha
springdoc.api-docs.path=/docs/v3

# Hikari Connection Configuration
spring.datasource.hikari.pool-name=KuenyaWZ-Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.data-source-properties.useLocalSessionState=true
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
spring.datasource.hikari.data-source-properties.cacheResultSetMetadata=true
spring.datasource.hikari.data-source-properties.cacheServerConfiguration=true
spring.datasource.hikari.data-source-properties.elideSetAutoCommits=true
spring.datasource.hikari.data-source-properties.maintainTimeStats=false

# Default Database Configuration
spring.h2.console.enabled=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Servlet Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB